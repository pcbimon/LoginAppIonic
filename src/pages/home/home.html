<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item no-line text-center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZIkSGQ-zYwajE5ZY2MBfabESQt-2hiJ48sFpDRWBqMfrHK-PD" alt="">

      <ion-label floating>Username</ion-label>
      <ion-input #usernameInput type="text"></ion-input>
